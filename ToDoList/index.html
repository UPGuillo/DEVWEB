<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST</title>  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="container">
    <div class="perfil">
        <div id="fecha"></div>
        <h1>Lista de Tareas </h1>
        <span>Anote sus pendientes</span>
    </div>
    <div class="agregar-tarea">
        <input type="text" id="input" placeholder="Ej: Sacar al perro">
        <i id="boton-enter"class="fas fa-plus-square"></i>
    </div>
    <div class="filtro">
        <input type="text" id="input" placeholder="Buscar">
        <i id="boton-filter"class="far fa-circle co"></i>
    </div>
    <div class="seccion-tarea">
        <h3>Tareas por hacer </h3>
        <ul id="lista">
            <li id="elemento">
                <i class="far fa-circle co" data="realizado" id="0"></i>
                <p class="text"> Ejemplo 1 </p>
                <i class="fas fa-times-circle" data="eliminado" id="0"></i> 
            </li>
            <li id="elemento">
                <i class="far fa-circle co" data="realizado" id="0"></i>
                <p class="text"> Ejemplo2 </p>
                <i class="fas fa-times-circle" data="eliminado" id="0"></i> 
            </li>
        </ul>
    </div> 
</div>
<script src="script.js"></script>
</body>
</html>
